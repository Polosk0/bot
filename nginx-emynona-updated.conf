# Configuration HTTP - Redirige vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name emynona.shop;

    # Redirection HTTP vers HTTPS (si HTTPS est configuré)
    # return 301 https://$server_name$request_uri;
    
    # Ou si vous n'avez pas encore HTTPS, utilisez cette configuration :
    
    # Routes OAuth, auth et interactions vers le serveur web (port 3000)
    location ~ ^/(api/oauth|api/interactions|auth) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Routes API du bot (port 3001) - nécessitent une clé API
    location ~ ^/api/(verify|logs) {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Toutes les autres routes vers le serveur web (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

