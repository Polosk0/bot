# Configuration HTTP
server {
    listen 80;
    listen [::]:80;
    server_name emynona.shop;

    # Routes OAuth, auth et interactions vers le serveur web (port 3000)
    location ~ ^/(api/oauth|api/interactions|auth) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # CRITIQUE: Supprimer X-Frame-Options et configurer CSP pour Discord
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "frame-ancestors 'self' https://discord.com https://*.discord.com https://discordapp.com https://*.discordapp.com;" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Signature-Ed25519, X-Signature-Timestamp, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Routes API du bot (port 3001)
    location ~ ^/api/(verify|logs) {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Toutes les autres routes vers le serveur web (port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # CRITIQUE: Supprimer X-Frame-Options et configurer CSP pour Discord
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "frame-ancestors 'self' https://discord.com https://*.discord.com https://discordapp.com https://*.discordapp.com;" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Signature-Ed25519, X-Signature-Timestamp, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name emynona.shop;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/emynona.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emynona.shop/privkey.pem;

    # Configuration SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
